class: Movimentacao
table: movimentacao
fields:
  usuario: module:auth:UserInfo?, relation
    
  material: Material?, relation(optional)
    
  ferramenta: Ferramenta?, relation(optional)
  
  quantidade: double?
  tipoMovimentacao: String 
  dataMovimentacao: DateTime 
  dataDevolucao: DateTime? # Para ferramentas
  modalidadeEntrega: String?
  observacao: String?

  origemBase: Base?, relation(optional)
    
  destinoBase: Base?, relation(optional)
    
  origemVeiculo: Veiculo?, relation(optional)
    
  destinoVeiculo: Veiculo?, relation(optional)
