class: Ferramenta
table: ferramenta
fields:
  codigoSap: int # Corrigido
  descricao: String
  
  patrimonio: String?
  
  emUso: bool # Corrigido
  divisao: String
  tipo: TipoMaterial?, relation
  status: String
  dataAquisicao: DateTime # Corrigido
  dataUltimaMovimentacao: DateTime? # Corrigido

  unidadeMedida: UnidadeMedida?, relation

  
  base: Base?, relation(optional)
  
  veiculo: Veiculo?, relation(optional)
  
  empenhadoPara: module:auth:UserInfo?, relation(optional)
indexes:
  ferramenta_patrimonio_idx:
    fields: patrimonio
    unique: true

