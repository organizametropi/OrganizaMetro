  material: Material?, relation
    
  ferramenta: Ferramenta?, relation
  
  quantidade: double?
  tipoMovimentacao: String 
  dataMovimentacao: DateTime 
  dataDevolucao: DateTime? # Para ferramentas
  modalidadeEntrega: String?
  observacao: String?

  origemBase: Base?, relation
    
  destinoBase: Base?, relation
    
  origemVeiculo: Veiculo?, relation
    
  destinoVeiculo: Veiculo?, relation