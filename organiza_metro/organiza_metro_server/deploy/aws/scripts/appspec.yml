version: 0.0
os: linux
files:
  - source: /vendor/
    destination: /home/ec2-user/serverpod/upload/vendor/
  - source: /organiza_metro_server/
    destination: /home/ec2-user/serverpod/upload/organiza_metro_server/
hooks:
  BeforeInstall:
    - location: organiza_metro_server/deploy/aws/scripts/install_dependencies
      timeout: 300
      runas: root
  ApplicationStart:
    - location: organiza_metro_server/deploy/aws/scripts/start_server
      timeout: 300
      runas: root
